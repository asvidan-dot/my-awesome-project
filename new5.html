<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Множення елементів масиву</title>
<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
}
.box {
  border: 1px solid #000;
  padding: 15px;
  width: 360px;
}
</style>
</head>
<body>

<div class="box">
  <p id="array"></p>
  <p id="result"></p>
</div>

<script>
let arr = [2, 4, 6, 8, 10];
let multiplier = 5;
let newArr = [];

for (let i = 0; i < arr.length; i++) {
  newArr.push(arr[i] * multiplier);
}

document.getElementById("array").textContent =
  "Початковий масив: " + arr.join(", ");

document.getElementById("result").textContent =
  "Масив після множення на 5: " + newArr.join(", ");
</script>

</body>
</html>
