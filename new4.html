<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Числа більші за 10</title>
<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
}
.box {
  border: 1px solid #000;
  padding: 15px;
  width: 350px;
}
</style>
</head>
<body>

<div class="box">
  <p id="array"></p>
  <p id="result"></p>
</div>

<script>
let arr = [3, 12, 7, 25, 10, 18, 5];
let result = [];

for (let i = 0; i < arr.length; i++) {
  if (arr[i] > 10) {
    result.push(arr[i]);
  }
}

document.getElementById("array").textContent =
  "Масив: " + arr.join(", ");

document.getElementById("result").textContent =
  "Числа більші за 10: " + result.join(", ");
</script>

</body>
</html>
