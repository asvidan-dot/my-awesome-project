<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Кількість парних чисел</title>
<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
}
.box {
  border: 1px solid #000;
  padding: 15px;
  width: 320px;
}
</style>
</head>
<body>

<div class="box">
  <p id="array"></p>
  <p id="result"></p>
</div>

<script>
let arr = [4, 7, 10, 13, 18, 21, 26];
let count = 0;

for (let i = 0; i < arr.length; i++) {
  if (arr[i] % 2 === 0) {
    count++;
  }
}

document.getElementById("array").textContent =
  "Масив: " + arr.join(", ");

document.getElementById("result").textContent =
  "Кількість парних чисел: " + count;
</script>

</body>
</html>
