<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Факторіал числа</title>
<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
}
.box {
  border: 1px solid #000;
  padding: 15px;
  width: 300px;
}
</style>
</head>
<body>

<div class="box">
  <p id="result"></p>
</div>

<script>
let n = 5;
let factorial = 1;

for (let i = 1; i <= n; i++) {
  factorial = factorial * i;
}

document.getElementById("result").textContent =
  "Факторіал числа 5 дорівнює " + factorial;
</script>

</body>
</html>
